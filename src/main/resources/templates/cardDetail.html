<!DOCTYPE html>
<main th:replace="~{fragment/layout :: layout(
    pageTitle='Annuncio Carta',
    additionalCss=null,
    additionalScript=null,
    pageContent=~{::content}
)}">




    <th:block th:fragment="content">

        <div class="card" style="width: 18rem;">
            <img th:src="'data:image/jpeg;base64,' + ${card.getBase64Img()}" class="card-img-top" alt="Immagine della carta">
            <div class="card-body">
                <h3 class="card-title" th:text="${card.title}"></h3>
                <p class="card-sub-title" th:text="${card.auth}"></p>
                <p class="card-sub-title" th:text="${card.cardCondition}"></p>
                <p class="card-text" th:text="${card.cardDate}"></p>
                <hr>

                <p class="card-text" th:text="${card.description}"></p>
            </div>
        </div>

    </th:block>


</main>
