<!-- formFragment.html adattato -->
<div th:fragment="formFragment(actionUrl, card)">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 login-background">
        <div class="account-card shadow-lg p-4">
            <h3 class="text-center mb-4 text-white"
                th:text="${#strings.contains(actionUrl, 'edit')} ? 'Edit Card' : 'Sell Card'">
            </h3>

            <form th:action="${actionUrl}" method="POST" enctype="multipart/form-data" th:object="${card}">

                <!-- Card Name -->
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Card Name:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control account-input" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label text-white">Description:</label>
                    <textarea id="description" th:field="*{description}" class="form-control account-input" rows="3" required></textarea>
                </div>

                <!-- Announcement Date -->
                <div class="mb-3">
                    <label for="date" class="form-label text-white">Announcement Date:</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control account-input" required>
                </div>

                <!-- Card Condition -->
                <div class="mb-3">
                    <label for="cardCondition" class="form-label text-white">Card Condition:</label>
                    <select th:field="*{cardCondition}" class="form-control account-input" required>
                        <option th:value="MINT">Mint</option>
                        <option th:value="NEAR_MINT">Near Mint</option>
                        <option th:value="LIGHTLY_PLAYED">Lightly Played</option>
                        <option th:value="MODERATELY_PLAYED">Moderately Played</option>
                        <option th:value="HEAVILY_PLAYED">Heavily Played</option>
                        <option th:value="DAMAGED">Damaged</option>
                    </select>
                </div>

                <!-- Card Type -->
                <div class="mb-3">
                    <label for="type" class="form-label text-white">Card Type:</label>
                    <select th:field="*{type}" class="form-control account-input" required>
                        <option th:value="POKEMON">Pokemon</option>
                        <option th:value="MAGIC">Magic</option>
                        <option th:value="YU_GI_OH">Yu-Gi-Oh</option>
                        <option th:value="SPORTS">Sports</option>
                        <option th:value="OTHER">Other</option>
                    </select>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="img" class="form-label text-white">Upload Image:</label>
                    <input type="file" id="img" name="img" accept="image/*" class="form-control account-input"
                           th:attr="required=${!#strings.contains(actionUrl, 'edit')}">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="btn btn-primary w-100"
                        th:text="${#strings.contains(actionUrl, 'edit')} ? 'Update Card' : 'Sell the Card'">
                </button>
            </form>
        </div>
    </div>
</div>
