<div th:fragment="loginForm">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 login-background">
        <div class="account-card shadow-lg p-4">
            <h3 class="text-center mb-4 text-white">Login</h3>
            <form th:action="@{/perform_login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" id="username" name="username" class="form-control account-input" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" name="password" class="form-control account-input" placeholder="Password">
                </div>
                <div th:if="${param.error}" class="text-danger mb-3">Credenziali non valide</div>
                <div th:if="${param.success}" class="text-success mb-3">Login completato!</div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
